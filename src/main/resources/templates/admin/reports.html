<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<th:block th:fragment="pageCss">
    <link rel="stylesheet" href="/css/admin/reports.css">
	<link rel="stylesheet" href="/css/admin/admin-sidebar.css">

</th:block>

<div layout:fragment="content" class="admin-page">
	
	<th:block th:replace="fragments/admin-sidebar :: admin-sidebar('reports')"></th:block>

	    <section class="admin-content">

	        <!-- 상단 헤더 -->
	        <div class="admin-head">
	            <div>
	                <h1 class="admin-title">신고 관리</h1>
	                <p class="admin-desc">회원 및 게시물에 대한 신고 내역을 관리합니다.</p>
	            </div>

	            <div class="admin-head-right">
	                <div class="admin-summary">
	                    <div class="summary-card">
	                        <span class="summary-label">전체</span>
	                        <strong class="summary-value">1,204</strong>
	                    </div>
	                    <div class="summary-card">
	                        <span class="summary-label">처리중</span>
	                        <strong class="summary-value">23</strong>
	                    </div>
	                    <div class="summary-card">
	                        <span class="summary-label">처리완료</span>
	                        <strong class="summary-value">8</strong>
	                    </div>
	                </div>
	            </div>
	        </div>

	        <!-- 필터 -->
	        <div class="admin-filter">
	            <div class="filter-left">
	                <select class="filter-select">
	                    <option>전체 상태</option>
	                    <option>대기중</option>
	                    <option>처리중</option>
	                    <option>처리완료</option>
	                </select>
	                <input class="filter-input" placeholder="신고 사유, 대상 검색">
	            </div>
	            <button class="page-btn is-active">검색</button>
	        </div>

	        <!-- 테이블 -->
	        <div class="admin-table-wrap">
	            <table>
	                <thead>
	                <tr>
	                    <th></th>
	                    <th>신고번호</th>
	                    <th>신고 내용</th>
	                    <th>유형</th>
	                    <th>상태</th>
	                    <th>접수일</th>
	                    <th>관리</th>
	                </tr>
	                </thead>
	                <tbody>
	                <tr>
	                    <td><input type="checkbox"></td>
	                    <td>RPT-20231205</td>
	                    <td>
	                        <div class="report-title">허위매물 신고</div>
	                        <div class="report-desc">해당 게시글이 실제 거래와 다릅니다.</div>
	                    </td>
	                    <td>게시글</td>
	                    <td><span class="badge">대기중</span></td>
	                    <td>2023-12-05</td>
	                    <td><a href="#" class="table-link">처리</a></td>
	                </tr>
	                </tbody>
	            </table>
	        </div>

	        <!-- 페이지네이션 -->
			<div class="admin-pagination">
			  <div class="admin-page-buttons">
			    <button class="admin-page-btn">Previous</button>
			    <button class="admin-page-btn is-active">1</button>
			    <button class="admin-page-btn">2</button>
			    <button class="admin-page-btn">3</button>
			    <button class="admin-page-btn">Next</button>
			  </div>
			</div>

	    </section>
	</div>


</html>

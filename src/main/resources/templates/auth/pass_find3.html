<!DOCTYPE html>
<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>비밀번호 재설정 완료 - 중고장터</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"],
                        "body": ["Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111813] antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<main class="flex flex-1 items-center justify-center p-4">
<div class="layout-content-container flex w-full max-w-[480px] flex-col">
<div class="flex flex-col gap-6 rounded-xl bg-white p-6 shadow-sm ring-1 ring-[#e6ebe8] sm:p-10">
<div class="flex items-center gap-2">
<button class="flex items-center justify-center p-1 -ml-2 rounded-full hover:bg-gray-100 text-[#111813] transition-colors" onclick="history.back()" type="button">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight text-[#111813]">비밀번호 재설정 완료</h1>
</div>
<div class="flex flex-col items-center justify-center py-8">
<div class="mb-6 flex h-24 w-24 items-center justify-center rounded-full bg-[#13ec5b]/10">
<span class="material-symbols-outlined text-[48px] text-primary">check_circle</span>
</div>
<h2 class="text-center text-xl font-bold leading-tight text-[#111813] sm:text-2xl">
                    비밀번호가 성공적으로<br/>변경되었습니다.
                </h2>
<p class="mt-3 text-center text-base font-medium text-[#61896f]">
                    새로운 비밀번호로 로그인해주세요.
                </p>
</div>
<div class="flex flex-col gap-4">
<button class="flex h-12 w-full items-center justify-center rounded-xl bg-primary px-6 text-base font-bold leading-normal text-[#102216] transition-colors hover:bg-[#0fd650] active:scale-[0.99]">
                        로그인
                    </button>
</div>
</div>
</div>
</main>
</div>
</body></html>

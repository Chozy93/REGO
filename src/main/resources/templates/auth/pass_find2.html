<!DOCTYPE html>
<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>비밀번호 재설정 - 중고장터</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"],
                        "body": ["Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111813] antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<main class="flex flex-1 items-center justify-center p-4">
<div class="layout-content-container flex w-full max-w-[480px] flex-col">
<div class="flex flex-col gap-6 rounded-xl bg-white p-6 shadow-sm ring-1 ring-[#e6ebe8] sm:p-10">
<div class="flex items-center gap-2">
<button class="flex items-center justify-center p-1 -ml-2 rounded-full hover:bg-gray-100 text-[#111813] transition-colors" onclick="history.back()" type="button">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight text-[#111813]">비밀번호 재설정</h1>
</div>
<div class="flex flex-col gap-6 pt-2">
<div class="flex flex-col gap-5">
<div class="flex flex-col gap-2">
<label class="text-sm font-bold text-[#111813]" for="new-password">새 비밀번호</label>
<div class="relative">
<input class="h-12 w-full rounded-lg border border-[#e6ebe8] bg-[#f6f8f6] px-4 text-base text-[#111813] placeholder:text-[#8a998e] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary" id="new-password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 p-1 text-[#8a998e] hover:text-[#111813]" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="flex items-center gap-2">
<div class="flex h-1 w-full gap-1 overflow-hidden rounded-full bg-[#e6ebe8]">
<div class="w-1/4 bg-[#e6ebe8]"></div>
<div class="w-1/4 bg-[#e6ebe8]"></div>
<div class="w-1/4 bg-[#e6ebe8]"></div>
<div class="w-1/4 bg-[#e6ebe8]"></div>
</div>
<span class="whitespace-nowrap text-xs text-[#8a998e]">보안 강도</span>
</div>
<p class="text-xs text-[#61896f]">영문, 숫자, 특수문자를 조합하여 8~20자로 입력해주세요.</p>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-bold text-[#111813]" for="confirm-password">새 비밀번호 확인</label>
<div class="relative">
<input class="h-12 w-full rounded-lg border border-[#e6ebe8] bg-[#f6f8f6] px-4 text-base text-[#111813] placeholder:text-[#8a998e] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary" id="confirm-password" placeholder="새 비밀번호를 한 번 더 입력해주세요" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 p-1 text-[#8a998e] hover:text-[#111813]" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
</div>
<div class="pt-4">
<button class="flex h-12 w-full items-center justify-center rounded-xl bg-primary px-6 text-base font-bold leading-normal text-[#102216] transition-colors hover:bg-[#0fd650] active:scale-[0.99]">
                        비밀번호 변경
                    </button>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>

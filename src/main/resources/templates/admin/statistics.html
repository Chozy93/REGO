<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<th:block th:fragment="pageCss">
  <link rel="stylesheet" href="/css/admin/admin-sidebar.css">
  <link rel="stylesheet" href="/css/admin/statistics.css">
</th:block>

<div layout:fragment="content" class="admin-page">

  <!-- 사이드바 -->
  <th:block th:replace="fragments/admin-sidebar :: admin-sidebar('statistics')"></th:block>

  <!-- 메인 영역 -->
  <main class="admin-main">

    <!-- 페이지 헤더 -->
    <div class="admin-main-head between">
      <h1 class="admin-main-title">통계</h1>
      <button class="btn btn-primary">이번달 (12월)</button>
    </div>

    <!-- 상단 요약 카드 -->
    <section class="admin-summary">
      <div class="summary-card">
        <p class="summary-label">회원 가입 추이</p>
        <img src="/img/mock/chart-line-green.png" alt="">
      </div>

      <div class="summary-card">
        <p class="summary-label">상품 등록 추이</p>
        <img src="/img/mock/chart-bar-blue.png" alt="">
      </div>

      <div class="summary-card">
        <p class="summary-label">거래 완료 추이</p>
        <img src="/img/mock/chart-line-orange.png" alt="">
      </div>
    </section>

    <!-- 하단 영역 -->
    <section class="admin-bottom">
      <div class="dashboard-card">
        <h3 class="card-title">카테고리별 상품</h3>
        <img src="/img/mock/chart-donut.png" alt="">
      </div>

      <div class="dashboard-card">
        <div class="between">
          <h3 class="card-title">지역별 거래량 TOP 5</h3>
          <a href="#" class="card-link">전체보기</a>
        </div>

        <ul class="region-rank">
          <li>
            <span>서울 강남구</span>
            <span class="bar"><i style="width:90%"></i></span>
            <span class="count">2,405</span>
          </li>
          <li>
            <span>서울 송파구</span>
            <span class="bar"><i style="width:75%"></i></span>
            <span class="count">1,820</span>
          </li>
          <li>
            <span>경기 성남시</span>
            <span class="bar"><i style="width:60%"></i></span>
            <span class="count">1,450</span>
          </li>
          <li>
            <span>부산 해운대</span>
            <span class="bar"><i style="width:45%"></i></span>
            <span class="count">1,210</span>
          </li>
          <li>
            <span>대구 수성구</span>
            <span class="bar"><i style="width:35%"></i></span>
            <span class="count">980</span>
          </li>
        </ul>
      </div>
    </section>

  </main>
</div>

</html>

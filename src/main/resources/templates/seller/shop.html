<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<th:block th:fragment="pageCss">
    <link rel="stylesheet" th:href="@{/css/seller/shop.css}">
</th:block>

<!-- ⭐⭐⭐ 이 div가 핵심입니다 -->
<div layout:fragment="content">

    <!-- =========================
         판매자 상품 목록
    ========================== -->

    <div th:if="${#lists.isEmpty(page.products)}">
        <p>등록된 상품이 없습니다.</p>
    </div>

    <div th:if="${!#lists.isEmpty(page.products)}"
         class="seller-product-list">

        <div class="product-grid">

            <article class="product-card"
                     th:each="product : ${page.products}">

                <a th:href="@{/product/{id}(id=${product.productId})}"
                   class="product-card__link">

                    <!-- 썸네일 -->
                    <div class="product-card__thumb">
                        <img th:src="${product.thumbnailUrl}"
                             alt="상품 이미지">
                    </div>

                    <!-- 본문 -->
                    <div class="product-card__body">

                        <h3 class="product-card__title"
                            th:text="${product.title}">
                            상품명
                        </h3>

                        <div class="product-card__price"
                             th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">
                            10,000원
                        </div>

                        <div class="product-card__meta">
                            <span th:text="${product.regionName}">지역</span>
                            <span>·</span>
                            <span th:text="${product.createdTime}">시간</span>
                        </div>

                        <div class="product-card__stats">
                            <span>❤️ <b th:text="${product.likeCount}">0</b></span>
                            <span>👁 <b th:text="${product.viewCount}">0</b></span>
                        </div>

                    </div>
                </a>

            </article>

        </div>
    </div>

</div>
<!-- ⭐⭐⭐ 여기까지가 content -->

</html>

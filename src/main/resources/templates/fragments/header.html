<th:block th:fragment="header">

<header class="site-header">

  <!-- =====================
       Util Bar (로그인/마이페이지)
       ===================== -->
	   <div class="header-util">
	     <div class="container util-inner">

	       <!-- 비로그인 -->
	       <th:block sec:authorize="isAnonymous()">
	         <a href="/login" class="util-link">로그인</a>
	         <span class="util-divider"></span>
	         <a href="/signup/step1" class="util-link">회원가입</a>
	       </th:block>

	       <!-- 로그인 -->
	       <th:block sec:authorize="isAuthenticated()">

	         <!-- 관리자 -->
	         <a sec:authorize="hasRole('ADMIN')"
	            href="/admin/dashboard"
	            class="util-link">
	           관리자 페이지
	         </a>

	         <!-- 일반 회원 -->
	         <a sec:authorize="hasRole('USER')"
	            href="/mypage"
	            class="util-link">
	           마이페이지
	         </a>

	         <span class="util-divider"></span>

	         <!-- 로그아웃 -->
	         <form th:action="@{/logout}" method="post" class="util-logout-form">
	           <button type="submit" class="util-link">
	             로그아웃
	           </button>
	         </form>

	       </th:block>

	     </div>
	   </div>


  <!-- =====================
       Main Header
       ===================== -->
  <div class="header-main">
    <div class="header-inner">

    

      <!-- Search + Keywords -->
      <div class="header-search-wrap">
		<div class="search-row">
			<!-- Logo -->
			    <h1 class="logo">
			      <a href="/" class="logo-link">
			        <span class="logo-icon">♻️</span>
			        <span class="logo-text">RE:GO</span>
			      </a>
			    </h1>
        <div class="header-search">
          <input type="text" placeholder="물품이나 동네를 검색해보세요">
        </div>
		<!-- 지역 -->
		      <button class="location-btn">
		        <span class="material-symbols-outlined">location_on</span>
		        <span class="label">지역</span>
		      </button>
			  <!-- Actions -->
			    <div class="header-right">


			      <!-- 채팅 (상태 아이템, 버튼 아님) / 로그인 했을때만 보임-->
				  <a sec:authorize="isAuthenticated()"
				     href="/chat"
				     class="chat-status">
				    <span class="material-symbols-outlined chat-icon">
				      chat_bubble_outline
				    </span>

				    <!-- 알림 뱃지 -->
				    <span class="chat-badge"></span>

				    <span class="chat-label">채팅</span>
				  </a>


				  <!-- 구분선 (일반 회원만) -->
				  <span sec:authorize="hasRole('USER')" class="header-divider"></span>

				  <a sec:authorize="hasRole('USER')"
				     href="/product/write"
				     class="btn btn-primary sell-btn">
				    <span class="material-symbols-outlined">add</span>
				    판매하기
				  </a>

			    </div>
		</div>
        <div class="hot-keywords keyword-row">
          <span class="hot-label">인기</span>
          <a href="#">자전거</a>
          <a href="#">아이패드</a>
          <a href="#">의자</a>
          <a href="#">스타벅스</a>
          <a href="#">냉장고</a>
        </div>
      </div>
	 
   
    </div>
  </div>

  <!-- =====================
       Category Bar
       ===================== -->
	   <div class="header-category">
	     <div class="container">
	       <button type="button"
	               class="header-category-btn">

	         <span class="material-symbols-outlined header-category-icon">
	           menu
	         </span>

	         <span class="header-category-text">
	           카테고리
	         </span>
	       </button>
	     </div>
	   </div>

</header>

</th:block>

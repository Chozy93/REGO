<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<th:block th:fragment="pageCss">
    <link rel="stylesheet" href="/css/admin/normal-settings.css">
	<link rel="stylesheet" href="/css/admin/admin-sidebar.css">

</th:block>

<div layout:fragment="content" class="admin-settings-page">

    <!-- 좌측 사이드바 -->
	<th:block th:replace="fragments/admin-sidebar :: admin-sidebar('settings')"></th:block>


    <!-- 메인 영역 -->
    <section class="admin-settings-content">

        <header class="admin-settings-header">
            <h1 class="admin-settings-title">일반 설정</h1>
        </header>

        <div class="admin-settings-card">

            <!-- 사이트 이름 -->
            <div class="setting-block">
                <div class="setting-label">사이트 이름</div>
                <p class="setting-desc">
                    웹사이트 상단 헤더와 메타데이터에 표시될 사이트 이름을 설정합니다.
                </p>
                <input type="text" class="setting-input" value="RE: GO">
            </div>

            <!-- 사이트 로고 -->
            <div class="setting-block">
                <div class="setting-label">사이트 로고</div>

                <div class="logo-upload">
                    <div class="logo-preview" id="logoPreview">
                        <span class="logo-placeholder-icon"></span>
                    </div>

                    <div class="logo-actions">
                        <input type="file"
                               id="logoInput"
                               accept="image/png, image/jpeg"
                               hidden>

                        <div class="logo-file-box">
                            <span id="logoFileName">이미지 선택</span>
                            <button type="button"
                                    class="btn-file"
                                    id="logoSelectBtn">
                                파일 선택
                            </button>
                        </div>

                        <ul class="logo-guide">
                            <li class="is-ok">권장 사이즈: 200×60px</li>
                            <li class="is-ok">형식: JPG, PNG (최대 5MB)</li>
                        </ul>

                        <button type="button"
                                class="logo-remove is-hidden"
                                id="logoRemoveBtn">
                            로고 삭제
                        </button>
                    </div>
                </div>
            </div>

            <!-- 기본 지역 -->
            <div class="setting-block">
                <div class="setting-label">기본 지역 설정</div>
                <p class="setting-desc">
                    신규 가입자에게 기본으로 설정될 지역입니다.
                </p>
                <select class="setting-select">
                    <option>서울, 대한민국</option>
                </select>
            </div>

            <!-- 약관 및 정책 -->
            <div class="setting-block grid-2">
                <div>
                    <div class="setting-label">서비스 약관 링크</div>
                    <input type="text" class="setting-input"
                           value="https://rego.com/terms">
                </div>
                <div>
                    <div class="setting-label">개인정보 처리방침 링크</div>
                    <input type="text" class="setting-input"
                           value="https://rego.com/privacy">
                </div>
            </div>

            <!-- 고객 지원 -->
            <div class="setting-block grid-2">
                <div>
                    <div class="setting-label">고객센터 전화번호</div>
                    <input type="text" class="setting-input" value="1588-0000">
                </div>
                <div>
                    <div class="setting-label">앱 버전 정보</div>
                    <div class="setting-readonly">v2.4.1 (Latest)</div>
                </div>
            </div>

            <!-- 하단 버튼 -->
            <div class="settings-actions">
                <button class="btn-cancel">취소</button>
                <button class="btn-save">변경사항 저장</button>
            </div>

        </div>
    </section>
</div>

<th:block layout:fragment="pageJs">
    <script src="/js/admin/normal-settings.js"></script>
</th:block>

</html>

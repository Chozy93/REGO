<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<!-- page 전용 CSS -->
<th:block layout:fragment="pageCss">
    <link rel="stylesheet" href="/css/chatting/chat-list.css">
</th:block>

<div layout:fragment="content" class="chat-layout">

    <!-- =========================
         Chat Room List (Left)
    ========================== -->
    <aside class="chat-sidebar">

        <!-- Header -->
        <div class="chat-sidebar-head">
            <h2 class="chat-sidebar-title">전체 대화</h2>
        </div>

        <!-- Filter Pills (UI only) -->
        <div class="chat-filter">
            <button class="chat-filter-btn is-active">전체</button>
            <button class="chat-filter-btn">대기</button>
            <button class="chat-filter-btn">진행중</button>
            <button class="chat-filter-btn">대화종료</button>
            <button class="chat-filter-btn">보관함</button>
        </div>

        <!-- Chat Room List -->
        <div class="chat-room-list">

            <!-- 반복 아이템 -->
            <div class="chat-room-item">
                <div class="chat-room-avatar">
                    <span class="material-symbols-outlined">bolt</span>
                </div>

                <div class="chat-room-body">
                    <div class="chat-room-head">
                        <strong class="chat-room-name">번개장터</strong>
                        <span class="chat-room-time">12월 16일</span>
                    </div>
                    <p class="chat-room-preview">
                        번개장터에 오신 걸 환영해요 🎉
                    </p>
                </div>
            </div>

            <!-- 반복 아이템 -->
            <div class="chat-room-item">
                <img class="chat-room-avatar-img"
                     src="https://lh3.googleusercontent.com/aida-public/AB6AXuA9XAg3j6lFPOZWqaylwp_IxM7Y7xCsNQutMZ5Sxqqt62jarsRBO8ZivtpNglBeMPL5dTkpHzbpMUL5GRzUKfuDAeSDzJ4t_mf0Ta7RpewKJyQY4cXVj_FoTDQH7URIRzunFMVTjoF-IyR8PfkSHyQLTcaXjf6UVQGMw0RG5KiO3oD7ywTLYmhQuhX3T99jWZd5PK9VUGppF4q55xfTcYDu6OXvtR_s2qpdG8uL-L1BiRogR4hKWRcPCjzH3r8g_xU0autaxBrDv4s"
                     alt="">

                <div class="chat-room-body">
                    <div class="chat-room-head">
                        <strong class="chat-room-name">김철수</strong>
                        <span class="chat-room-time">어제</span>
                    </div>
                    <p class="chat-room-preview">
                        네, 알겠습니다. 내일 뵙겠습니다!
                    </p>
                </div>
            </div>

        </div>
    </aside>

    <!-- =========================
         Empty State (Right)
    ========================== -->
    <section class="chat-empty">
        <div class="chat-empty-inner">
            <span class="material-symbols-outlined chat-empty-icon">
                chat_bubble
            </span>
            <h3 class="chat-empty-title">대화방을 선택해주세요</h3>
        </div>
    </section>

</div>
</html>

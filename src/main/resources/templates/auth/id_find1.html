<!DOCTYPE html>
<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>아이디 찾기 - 중고장터</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"],
                        "body": ["Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111813] antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<main class="flex flex-1 items-center justify-center p-4">
<div class="layout-content-container flex w-full max-w-[480px] flex-col">
<div class="flex flex-col gap-6 rounded-xl bg-white p-6 shadow-sm ring-1 ring-[#e6ebe8] sm:p-10">
<div class="flex items-center gap-2">
<button class="flex items-center justify-center p-1 -ml-2 rounded-full hover:bg-gray-100 text-[#111813] transition-colors" onclick="history.back()" type="button">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight text-[#111813]">아이디 찾기</h1>
</div>
<div class="flex flex-col gap-6">
<label class="flex flex-col gap-1.5">
<p class="text-base font-medium leading-normal text-[#111813]">휴대폰 번호</p>
<div class="flex items-center gap-2">
<input class="form-input h-14 w-full flex-1 rounded-xl border border-[#dbe6df] bg-white p-[15px] text-base font-normal text-[#111813] placeholder:text-[#61896f] focus:border-primary focus:outline-0 focus:ring-1 focus:ring-primary" placeholder="휴대폰 번호 (-없이 숫자만 입력)" type="tel"/>
<button class="h-14 min-w-[120px] rounded-xl bg-[#e6ebe8] px-4 text-sm font-bold leading-normal text-[#111813] transition-colors hover:bg-[#dbe6df] active:scale-[0.98]">
                                인증번호 받기
                            </button>
</div>
</label>
<label class="flex flex-col gap-1.5">
<p class="text-base font-medium leading-normal text-[#111813]">인증번호</p>
<div class="flex items-center gap-2">
<div class="relative w-full flex-1">
<input class="form-input h-14 w-full rounded-xl border border-[#dbe6df] bg-white p-[15px] text-base font-normal text-[#111813] placeholder:text-[#61896f] focus:border-primary focus:outline-0 focus:ring-1 focus:ring-primary" placeholder="인증번호 6자리" type="text"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-sm font-medium text-red-500">03:00</span>
</div>
<button class="h-14 min-w-[120px] rounded-xl border border-[#dbe6df] bg-white px-4 text-sm font-bold leading-normal text-[#61896f] transition-colors hover:bg-background-light hover:text-[#111813] active:scale-[0.98]">
                                인증번호 확인
                            </button>
</div>
<p class="text-xs text-[#61896f] pl-1">입력하신 휴대폰 번호로 전송된 인증번호를 입력해주세요.</p>
</label>
</div>
<div class="flex-1"></div>
<div class="flex flex-col gap-4 mt-4">
<button class="flex h-12 w-full items-center justify-center rounded-xl bg-primary px-6 text-base font-bold leading-normal text-[#102216] transition-colors hover:bg-[#0fd650] active:scale-[0.99] disabled:opacity-50 disabled:cursor-not-allowed">
                        아이디 확인
                    </button>
</div>
</div>
</div>
</main>
</div>
</body></html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz"
      layout:decorate="~{layout/base}"> 
<th:block th:fragment="pageCss">
		  <link rel="stylesheet" href="/css/main/main.css">
		  <link rel="stylesheet" href="/css/fragments/product-card.css">
		</th:block>
	
  <div class="main-wrap" layout:fragment="content">

    <!-- ==================================================
         HERO
    ================================================== -->
    <section class="hero-section section">
      <div class="hero-box">
        <div class="hero-text">
       

          <h1 class="hero-title">
            동네 이웃들과<br>
            따뜻한 거래를 시작하세요
          </h1>

          <p class="hero-desc">
            가까운 이웃과 함께하는 중고거래,<br>
            RE:GO에서 지금 바로 만나보세요.
          </p>

          <button class="btn btn-primary hero-btn">
            지금 시작하기
          </button>
        </div>
      </div>
    </section>

    <!-- AI 추천 -->
	<section class="section"
	         th:if="${page.aiProducts != null and #lists.size(page.aiProducts) > 0}">
	  <div class="section-head">
	    <h2 class="section-title">🤖 AI 맞춤 상품</h2>
	    <a href="#" class="section-link">전체보기</a>
	  </div>

	  <div class="grid grid-products">
	    <th:block th:each="p : ${page.aiProducts}">
	      <th:block
	        th:replace="~{fragments/product-card :: productCard(product=${p})}"/>
	    </th:block>
	  </div>
	</section>

    <!-- 인기 상품 -->
	<section class="section"
	         th:if="${page.popularProducts != null and #lists.size(page.popularProducts) > 0}">
	  <div class="section-head">
	    <h2 class="section-title">🔥 인기 상품</h2>
	    <a href="#" class="section-link">전체보기</a>
	  </div>

	  <div class="grid grid-products">
	    <th:block th:each="p : ${page.popularProducts}">
	      <th:block
	        th:replace="~{fragments/product-card :: productCard(product=${p})}"/>
	    </th:block>
	  </div>
	</section>
	
    <!-- 최근 상품 -->
	<section class="section"
	         th:if="${page.recentProducts != null and #lists.size(page.recentProducts) > 0}">
	  <div class="section-head">
	    <h2 class="section-title">🆕 최근 등록 상품</h2>
	    <a href="#" class="section-link">전체보기</a>
	  </div>

	  <div class="grid grid-products">
	    <th:block th:each="p : ${page.recentProducts}">
	      <th:block
	        th:replace="~{fragments/product-card :: productCard(product=${p})}"/>
	    </th:block>
	  </div>
	</section>

  </div>
  
  <!-- 페이지 전용 JS -->
  <th:block th:fragment="pageJs">
      <script th:src="@{/js/product-like.js}"></script>
  </th:block>
  
</html>
